<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register student | NITD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body id="register">
    <div class="container">
        <div class="row tm-register-row">
            <div class="col-sm-6 tm-register-col-l">
                <form action="#">
                    <div class="mb-2">
                        <label class="mr-4">
                            <input class="with-gap" name="title" type="radio" value="mr" />
                            <span>Mr.</span>
                        </label>
                        <label class="mr-4">
                            <input class="with-gap" name="title" type="radio" value="ms" />
                            <span>Ms.</span>
                        </label>
                    </div>

                    <div class="input-field">
                        <input required placeholder="Full Name" id="name" name="name" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input required disabled placeholder="Email" id="email" name="email" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input required disabled placeholder="Password" id="password" name="password" type="password" class="validate">
                    </div>
                    <div class="input-field">
                        <input required disabled placeholder="Confirm Password" id="confirm_password" name="confirm_password" type="password" class="validate">
                    </div>
                    <div class="input-field">
                        <input required disabled placeholder="Mobile" id="mobile" name="mobile" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input required disabled placeholder="Roll Number" id="roll_number" name="roll_number" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input required disabled placeholder="Registration Number" id="registration_number" name="registration_number" type="text" class="validate">
                    </div>
                    <div class="row">
                        <div class="col-sm-6 pl-0 tm-pr-xs-0">
                            <select name="course">
                                <option value="-">Course</option>
                                <option value="b-tech">B.Tech</option>
                                <option value="m-tech">M.Tech</option>
                                <option value="phd">PhD</option>
                                <option value="mca">MCA</option>
                            </select>
                        </div>
                        <div class="col-sm-6 pl-0 tm-pr-xs-0">
                            <select name="department">
                                <option value="-">Department</option>
                                <option value="cse">CSE</option>
                                <option value="it">IT</option>
                                <option value="ece">ECE</option>
                                <option value="ee">EE</option>
                                <option value="me">ME</option>
                                <option value="ce">CE</option>
                                <option value="ch">CH</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 tm-register-col-r">
                <header class="mb-5">
                    <h3 class="mt-0 text-white">REGISTER</h3>
                    <h5 class="text-white" >as a student</h5>
                    <p class="grey-text">SOme e texts here.</p>
                    <p class="grey-text">Some texts here.</p>
                </header>
                <div class="g-recaptcha" data-sitekey="6LdGm40UAAAAALwEC7NZGhfzWaolE3J4Ke6s7Avm"></div>
                <div class="text-left mt-4">
                    <button type="submit" class="waves-effect btn-large btn-large-white px-4 black-text">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>

        $('#name').on('input', function(e) {
            var name = $('#name').val();

            if(name.length > 4) {
                $('#email').prop('disabled', false);
                console.log("done");
            } else{
                $('#email').prop('disabled', true);
                console.log("null");
            }

        });

        $('#email').on('input', function(e) {
            var email = $('#email').val();

            if(email.includes("@") && email.includes(".") && email.length > 5) {
                $('#password').prop('disabled', false);
            } else{
                $('#password').prop('disabled', true);
            }

        });

        $('#password').on('input', function(e) {
            var password = $('#password').val();

            if(password.length > 5) {
                $('#confirm_password').prop('disabled', false);
            } else{
                $('#confirm_password').prop('disabled', true);
            }

        });

        $('#confirm_password').on('input', function(e) {
            var confirm_password = $('#confirm_password').val();

            if(confirm_password === $('#password').val()) {
                $('#mobile').prop('disabled', false);
            } else{
                $('#mobile').prop('disabled', true);
            }

        });

        $('#mobile').on('input', function(e) {
            var mobile = $('#mobile').val();

            if(mobile.length == 10) {
                $('#roll_number').prop('disabled', false);
            } else{
                $('#roll_number').prop('disabled', true);
            }

        });

        $('#roll_number').on('input', function(e) {
            var roll_number = $('#roll_number').val();

            if(roll_number.length > 7) {
                $('#registration_number').prop('disabled', false);
            } else{
                $('#registration_number').prop('disabled', true);
            }

        });

        (function (global) { 

    if(typeof (global) === "undefined") {
        throw new Error("window is undefined");
    }

    var _hash = "!";
    var noBackPlease = function () {
        global.location.href += "#";

        // making sure we have the fruit available for juice (^__^)
        global.setTimeout(function () {
            global.location.href += "!";
        }, 50);
    };

    global.onhashchange = function () {
        if (global.location.hash !== _hash) {
            global.location.hash = _hash;
        }
    };

    global.onload = function () {            
        noBackPlease();

        // disables backspace on page except on input fields and textarea..
        document.body.onkeydown = function (e) {
            var elm = e.target.nodeName.toLowerCase();
            if (e.which === 8 && (elm !== 'input' && elm  !== 'textarea')) {
                e.preventDefault();
            }
            // stopping event bubbling up the DOM tree..
            e.stopPropagation();
        };          
    }

})(window);
    </script>
</body>

</html>
